<html>	<head>		<title>Projekt bearbeiten</title>		<link rel="stylesheet" type="text/css" href="pro.css">		<style type="text/css"><!--			body { font-style: normal; font-weight: normal; font-size: 10px; line-height: normal; font-family: Verdana, Helvetica, Geneva, SunSans-Regular, Swiss; background-color: #666666 }-->		</style>				<script>	function projektDrucken(text)			{		      derString = 'toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes,WIDTH=800,HEIGHT=600';      druck = window.open ('', 'fenster',derString)      druck.document.clear()      druck.document.open()      druck.document.write('<HTML><HEAD><TITLE>Alles drucken</TITLE>');      druck.document.write('<BODY BGCOLOR="#ffffff" TEXT="#333333">');      druck.document.write('<b>Prometheus-Lernmodul</b><br><br>Nachname: '); druck.document.write(window.document.formular.nachname.value,'<br>Projekttitel: ');druck.document.write(window.document.formular.projekttitel.value,'<br><br><br>');      druck.document.write(text,'<br>');      druck.document.write('</body></html>');      druck.document.close()      	if (window.print)   			{      		druck.print();   			}   			else      		alert ("Bitte verwenden Sie\nden Druckbutton\nIhres Browsers!");			}function zurSuche()												{											open("pro_suche.html","_self");											}</script>			</head>	<body background="pro_bg1.gif" marginwidth="20" marginheight="10">				<form name="formular" action="action.lasso?-database=lernmodul.fp3&-layout=standard&-Response=pro_formular.html&-recid=[recid_value]&-reqFieldMissing=pro_field_error.html&-deletereply=pro_delete.html" method="POST">								<table border="0" width="300"  height="300" cellspacing="6">					<tr>						<td  colspan="4" align="left" valign="top"><font color="#ffffff"><b>Hier k&ouml;nnen Sie Ihr Projekt bearbeiten, ausdrucken oder l&ouml;schen.</b></font></td>					</tr><tr>						<td align="left" valign="middle" width="30"><br>							<font color="#ffffff">Name</font><br><br></td>						<td align="left" valign="middle" width="60"><br>						[field:"nachname"]<br>						<br>						<input type="hidden" name="nachname" value="[field:nachname]"></td>						<td align="left" valign="middle" width="30"><br>					<font color="#ffffff">Projekttitel</font><br><br></td>						<td align="left" valign="middle" width="60"><br>						[field:"projekttitel"]<br>						<br>	<input type="hidden" name="projekttitel" value="[field:projekttitel]"></td></tr><tr>						<td width="30" align="left" valign="top"><br><font color="#fffffff">Text</font></td>						<td colspan="3"><textarea name="text" cols="35" rows="20" wrap="virtual">[field:"text"]</textarea></td></tr>					<tr>						<td align="left" valign="top">&nbsp;</td>						<td  colspan="3" height="25" align="left" valign="bottom">						<input type="submit" name="-update" value="Speichern"><br><br><input type="button" value="Drucken" onclick="projektDrucken(document.formular.text.value)"><br><br>						<input type="submit" name=-delete value="L&ouml;schen"><br><br>					<input type="button" value="Zur Suche" onclick="javascript:zurSuche();"><!--<a href="pro_suche.html"><img src="suchen.gif" border="0"></a>--></td></tr>								</table>				</form>	</body></html>
