---
layout: default
monolingual: true
title: prometheus-Blog
---
<h1><%= page_title %></h1>
<hr />
<% for post in @paginator.posts %>
  <h2><a href="<%=r post.url %>"><%= post.title %></a></h2>
  <p><small><%= post.date %></small></p>
  <%= post.content %>
<% end %>
<p>
<a href="<%=r 'page' + @paginator.previous_page.to_s %>/">&lt;&lt;</a> |
<%= @paginator.page %> |
<a href="<%=r 'page' + @paginator.next_page.to_s %>/">&gt;&gt;</a>
</p>
