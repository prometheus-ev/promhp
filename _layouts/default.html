<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title><%= [@page.title, t(@site.title, @site.title_de)].compact.join(' | ') %></title>

  <link rel="stylesheet" type="text/css" href="<%=r 'stylesheets/pandora/application.css' %>" media="all" />
<noscript>
  <link rel="stylesheet" type="text/css" href="<%=r 'stylesheets/pandora/noscript.css' %>" media="all" />
</noscript>
  <link rel="stylesheet" type="text/css" href="<%=r 'stylesheets/pandora/print.css' %>" media="print" />
  <link rel="stylesheet" type="text/css" href="<%=r 'stylesheets/screen.css' %>" media="screen, projection" />

  <script src="<%=r 'javascripts/prototype.js' %>" type="text/javascript"></script>
  <script src="<%=r 'javascripts/prometheus.js' %>" type="text/javascript"></script>

  <meta name="author" content="<%= @site.author %>" />
  <link rel="shortcut icon" type="image/x-icon" href="<%=r 'favicon.ico' %>" />
  <link rel="alternate" type="application/atom+xml" href="<%=r 'atom.xml' %>" title="<%= @site.title %>" />
</head>
<body class="help-controller syntax-action"> <!-- TODO: Replace body classes -->
  <a name="top"></a>
  <div id="header">
    <div id="statusbar">
      <span id="loginfo">
        <a href="<%=p 'signup' %>"><%=t 'Sign up!', 'Neu anmelden!' %></a>
      </span>

      <span class="statusbar_link">
        <a href="<%=p 'help' %>"><%=t 'Help', 'Hilfe' %></a>
      </span>

      <span class="statusbar_link">
        <a href="<%=p 'login' %>"><%=t 'login', 'anmelden' %></a>
      </span>
    </div>

    <div id="menu">
      <div id="logo">
        <a href="<%=r 'index' %>"><img alt="prometheus - Das verteilte digitale Bildarchiv für Forschung &amp; Lehre" src="<%=r 'images/misc/logo.gif' %>" title="prometheus-Homepage" /></a>
      </div>
      <!-- TODO: Insert real Content here! -->
      <a href="<%=p 'search' %>"><div class="navigation_icon search_navigation inactive" title="Suche"><span>Suche</span></div></a><a href="<%=p 'collection' %>"><div class="navigation_icon collection_navigation inactive" title="Bildsammlung"><span>Bildsammlung</span></div></a><a href="<%=p 'presentation' %>"><div class="navigation_icon presentation_navigation inactive" title="Präsentation"><span>Präsentation</span></div></a><a href="<%=p 'administration' %>"><div class="navigation_icon administration_navigation inactive" title="Verwaltung"><span>Verwaltung</span></div></a><a href="<%=p 'misc' %>"><div class="navigation_icon misc_navigation inactive" title="Verschiedenes"><span>Verschiedenes</span></div></a>
      <!-- TODO: End -->
    </div>

    <div id="menu_shadow"></div>
  </div>

  <div id="workspace">
    <div id="sidebar">
      <div id="sidebar_header"></div>
      <%= include_file('navigation.html') %>
    </div>

    <div id="main">
      <div id="submenu"></div>
      <div id="content" class="clear-float">
        <div id="announcements_wrap"></div>
        <%= @content %>
      </div>
    </div>
  </div>

  <div id="footer" class="clear-float">
    <%= include_file('footer.html') %>
  </div>

  <script src="<%=p 'pandora.js' %>" type="text/javascript"></script>
</body>
</html>
