<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title><%= [page_title(true), t(@site.title, @site.title_de)].compact.join(' | ') %></title>

  <link rel="stylesheet" type="text/css" href="<%=r 'stylesheets/application.css' %>" media="all" />
<noscript>
  <link rel="stylesheet" type="text/css" href="<%=r 'stylesheets/noscript.css' %>" media="all" />
</noscript>
  <link rel="stylesheet" type="text/css" href="<%=r 'stylesheets/print.css' %>" media="print" />
  <link rel="stylesheet" type="text/css" href="<%=r 'stylesheets/screen.css' %>" media="screen, projection" />

  <script src="<%=r 'javascripts/prototype.js' %>" type="text/javascript"></script>
  <script src="<%= @site.pandora_url %>/javascripts/application.js" type="text/javascript"></script>
  <script src="<%=r 'javascripts/prometheus.js' %>" type="text/javascript"></script>

  <meta name="author" content="<%= @site.author %>" />
  <link rel="shortcut icon" type="image/x-icon" href="<%=r 'favicon.ico' %>" />
  <link rel="alternate" type="application/atom+xml" href="<%=r 'atom.xml' %>" title="<%= @site.title %>" />
</head>
<body>
  <a name="top"></a>
  <div id="header">
    <div id="statusbar"><%= include_file 'statusbar.html' %></div>

    <div id="menu">
      <div id="logo">
        <a href="<%=r 'index' %>"><img alt="prometheus - Das verteilte digitale Bildarchiv fÃ¼r Forschung &amp; Lehre" src="<%=r 'images/misc/logo.gif' %>" title="prometheus Homepage" /></a>
      </div>

      <div id="series">
        <!--#config timefmt="%Y/%W" -->
        <!--#set var="series" value="<%=r 'series' %>/${DATE_LOCAL}" -->
        <a href="<!--#echo var="series" -->" title="<!--#include virtual="${series}/title" -->">
        <% for i in 1..8 %>
          <img src="<!--#echo var="series" -->/<%= n = '%02d' % i %>.jpg" alt="<%= n %>" />
        <% end %>
        </a>
      </div>
    </div>

    <div id="menu_shadow"></div>
  </div>

  <div id="workspace">
    <div id="sidebar">
      <div id="sidebar_header"></div>

      <div id="login_wrap"><%= include_file 'login.html' %></div>
      <div id="campus_login_wrap"><%= include_file 'campus_login.html' %></div>

      <%= include_file 'navigation.html' %>
    </div>

    <div id="main">
      <div id="submenu"><div id="facts"></div></div>
      <div id="content" class="clear-float">
        <div id="announcements_wrap"></div>
        <script src="<%=p 'pandora.js' %>" type="text/javascript"></script>

        <%= @content %>
      </div>
    </div>
  </div>

  <div id="footer" class="clear-float">
    <%= include_file 'footer.html' %>
  </div>
</body>
</html>
