---
layout: default
monolingual: true
title: prometheus-Blog
---
<% for post in @paginator.posts %>
  <h2><a href="<%=r post.url %>"><%= post.title %></a></h2>
  <%= include_file 'post_meta.html', :post => post %>
  <%= post.content %>
<% end %>

<div class="list_controls">
  <div class="pagination">
    <%= paginator_navigation %>
  </div>
</div>
